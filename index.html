<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <div class="tower" style="background-color: red;" data-tower="red"></div>
            <div class="tower" style="background-color: blue;" data-tower="blue"></div>
            <div class="tower" style="background-color: green;" data-tower="green"></div>
            <!-- More tower colors can be added here -->
        </div>
        <div id="game-area">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="game-ui">
            <div id="money">Money: $500</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
